<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Configuration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #2b2b2b;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #424242;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #555;
      color: #fff;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    h2 {
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      body {
        background-size: auto;
      }

      form {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Battery Configuration</h1>

  <form id="batteryConfigForm">
    <label for="voltage">Voltage:</label>
    <select id="voltage" onchange="updateCapacity()">
      <option value="36">36v (10s)</option>
      <option value="48">48v (13s)</option>
      <option value="52">52v (14s)</option>
      <option value="60">60v (16s)</option>
      <option value="72">72v (20s)</option>
      <option value="84">84v (23s)</option>
      <option value="96">96v (26s)</option>
      <option value="120">120v (34s)</option>
    </select>

    <label for="cellType">Cell Type:</label>
    <select id="cellType" onchange="updateCapacity()">
      <option value="Molicels">Molicels (4.2ah)</option>
      <option value="Tesla">Tesla (4.9ah)</option>
      <option value="VTC6">VTC6 (3ah)</option>
      <option value="LGMJ1">LGMJ1 (3.5ah)</option>
    </select>

    <label for="capacity">Capacity:</label>
    <select id="capacity">
      <!-- Options will be dynamically added based on the selected cell type -->
    </select>

    <label for="bms">BMS:</label>
    <select id="bms">
      <option value="50">50A</option>
      <option value="80">80A</option>
      <option value="120">120A</option>
      <option value="150">150A</option>
      <option value="200">200A</option>
      <option value="300">300A</option>
    </select>

    <button type="button" onclick="calculatePrice()">Calculate Price</button>
  </form>

  <h2>Estimated Price: <span id="estimatedPrice">$0.00</span></h2>

  <script>
    function updateCapacity() {
      const cellType = document.getElementById('cellType').value;
      const capacitySelect = document.getElementById('capacity');

      // Clear existing options
      capacitySelect.innerHTML = '';

      // Add default option
      const defaultOption = document.createElement('option');
      defaultOption.text = 'Select Capacity';
      defaultOption.value = '';
      capacitySelect.add(defaultOption);

      // Add capacity options based on cell type
      switch (cellType) {
        case 'Molicels':
          addCapacityOptions(capacitySelect, [4.2, 8.4, 12.6, 16.8, 21, 25.2]);
          break;
        case 'Tesla':
          addCapacityOptions(capacitySelect, [4.9, 9.8, 14.7, 19.6, 24.5, 29.4]);
          break;
        case 'VTC6':
          addCapacityOptions(capacitySelect, [3, 6, 9, 12, 15, 18]);
          break;
        case 'LGMJ1':
          addCapacityOptions(capacitySelect, [3.5, 7, 10.5, 14, 17.5, 21]);
          break;
        default:
          break;
      }
    }

    function addCapacityOptions(selectElement, capacities) {
      capacities.forEach((capacity, index) => {
        const option = document.createElement('option');
        option.text = `${capacity} Ah (${index + 1})`;
        option.value = capacity;
        selectElement.add(option);
      });
    }

    function calculatePrice() {
      const voltage = parseInt(document.getElementById('voltage').value);
      const cellType = document.getElementById('cellType').value;
      const selectedCapacity = document.getElementById('capacity').value;
      const capacity = parseFloat(selectedCapacity.split(' ')[0]); // Extract numeric value from the selected capacity option
      const bms = parseInt(document.getElementById('bms').value);

      let xsMultiplier;
      switch (voltage) {
        case 36: xsMultiplier = 1; break;
        case 48: xsMultiplier = 2; break;
        case 52: xsMultiplier = 3; break;
        case 60: xsMultiplier = 4; break;
        case 72: xsMultiplier = 5; break;
        case 84: xsMultiplier = 6; break;
        case 96: xsMultiplier = 7; break;
        case 120: xsMultiplier = 8; break;
        default: xsMultiplier = 0;
      }

      let cellTypePrice;
      switch (cellType) {
        case 'Molicels': cellTypePrice = 10; break;
        case 'Tesla': cellTypePrice = 8; break;
        case 'VTC6': cellTypePrice = 8; break;
        case 'LGMJ1': cellTypePrice = 8; break;
        default: cellTypePrice = 0;
      }

      const totalPrice = (voltage * xsMultiplier * capacity * cellTypePrice) + bms; 

      document.getElementById('estimatedPrice').innerText = `$${totalPrice.toFixed(2)}`;
    }
  </script>

</body>
</html>
